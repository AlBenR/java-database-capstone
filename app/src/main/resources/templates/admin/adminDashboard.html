<!-- adminDashboard.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
</head>
<body onload="renderContent()">
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>
            
            <main class="main-content">
                <!-- Search Bar -->
                <input type="text" id="searchBar" placeholder="Buscar por nombre de doctor" />
                
                <!-- Filter Section -->
                <div class="filter-section">
                    <select id="timeFilter">
                        <option value="">Ordenar por tiempo</option>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                    
                    <select id="specialtyFilter">
                        <option value="">Filtrar por especialidad</option>
                        <option value="Cardiologist">Cardiólogo</option>
                        <option value="Dentist">Dentista</option>
                        <option value="Pediatrician">Pediatra</option>
                        <option value="Dermatologist">Dermatólogo</option>
                        <option value="Neurologist">Neurólogo</option>
                    </select>
                </div>
                
                <!-- Dynamic Content Area -->
                <div id="content"></div>
            </main>
            
            <div id="footer"></div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Page-specific JavaScript -->
    <script type="module" src="../../static/js/services/adminDashboard.js" defer></script>
    <script type="module" src="../../static/js/components/doctorCard.js" defer></script>
</body>
</html>
