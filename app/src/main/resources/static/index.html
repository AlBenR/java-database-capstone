<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Role</title>
    <link rel="icon" href="./assets/images/logo/Logo.png">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./js/util.js" defer></script>
    <script src="./js/render.js" defer></script>
    <script src="./js/components/header.js" defer></script>
    <script src="./js/components/footer.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>
            
            <main class="main-content">
                <h2>Selecciona tu rol</h2>
                <div class="role-buttons">
                    <button onclick="selectRole('admin')" id="admin-btn">Admin</button>
                    <button onclick="selectRole('doctor')" id="doctor-btn">Doctor</button>
                    <button onclick="selectRole('patient')" id="patient-btn">Paciente</button>
                </div>
            </main>
            
            <div id="footer"></div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script type="module" src="./js/services/index.js" defer></script>
</body>
</html>
